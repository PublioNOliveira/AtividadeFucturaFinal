<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Funcionários</title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="FUNCIONÁRIOS" modal="true" visible="true"> 
			<p:outputLabel value="Digite o cpf do funcionário e escolhe a opção desejada" />
			<p:panelGrid columns="2">
				<p:outputLabel value="CPF" />
				<p:inputText maxlength="11" value="#{FuncionarioBean.cpf}" />
			</p:panelGrid>
			
			<p:panelGrid columns="5">
			
				<p:commandButton value="Deletar" update="@form"	action="#{FuncionarioBean.ExcluirFuncionario}" />
				<p:commandButton value="Alterar" update="@form" actionListener="#{FuncionarioBean.PesquisarFuncionario}"  action="AtualizarFuncionario" />
				<p:commandButton value="Pesquisar" update="@form" actionListener="#{FuncionarioBean.PesquisarFuncionario}"  action="PesquisarFuncionario" />
				<p:commandButton value="Cadastrar Funcionário" action="CadastrarFuncionario" />
				
			</p:panelGrid>
			<p:panelGrid columns="4">
				<p:commandButton value="Sair" action="Login" />
				<p:commandButton value="Listar Todos" update="@form" actionListener="#{FuncionarioBean.PesquisarFuncionario}" action="ListarTodos"/>
				<p:commandButton value="telefone" update="@form"	action="Telefone" />
			</p:panelGrid>
			
		


		</p:dialog>
	</h:form>
</h:body>
</html>
