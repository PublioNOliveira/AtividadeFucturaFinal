<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Cadastrar Funcionário</title>
</h:head>

<h:body>
	<h:form>
			<p:dialog header="Cadastro de funcionário" modal="true" visible="true"> 
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{FuncionarioBean.nome}" />
				<p:outputLabel value="Email:" />
				<p:inputText value="#{FuncionarioBean.email}" />
				<p:outputLabel value="Senha" />
				<p:password   value="#{FuncionarioBean.senha}" />
				<p:outputLabel value="CPF" />
				<p:inputText   maxlength="11" value="#{FuncionarioBean.cpf}" />
				<p:outputLabel value="Matrícula" />
				<p:inputText   value="#{FuncionarioBean.matricula}" />
				<p:outputLabel value="Logradouro" />
				<p:inputText  value="#{FuncionarioBean.logradouro}" />
				<p:outputLabel value="Número" />
				<p:inputText  value="#{FuncionarioBean.numero}" />
				<p:outputLabel value="Cep" />
				<p:inputText  value="#{FuncionarioBean.cep}" />
				<p:outputLabel value="Bairro" />
				<p:inputText  value="#{FuncionarioBean.bairro}" />
				<p:outputLabel value="Cidade" />
				<p:inputText  value="#{FuncionarioBean.cidade}" />
				<p:outputLabel value="Estado" />
				<p:inputText  value="#{FuncionarioBean.estado}" />
				<p:outputLabel value="País" />
				<p:inputText  value="#{FuncionarioBean.pais}" />	
				<p:outputLabel value="DDD" />
				<p:inputText  value="#{FuncionarioBean.ddd}" />
				<p:outputLabel value="Número do telefone" />
				<p:inputText  value="#{FuncionarioBean.numero_tel}" />
				<p:outputLabel value="Tipo" />
				<p:inputText  value="#{FuncionarioBean.tipo}" />	
					
			</p:panelGrid>
		
			<p:panelGrid columns="2">
				<p:commandButton value="Voltar" action="Cadastro" />
				<p:commandButton value="Cadastrar" update="@form" action="#{FuncionarioBean.CadastrarFuncionario}"/>
			</p:panelGrid>
	</p:dialog>
		
	</h:form>
</h:body>
</html>
