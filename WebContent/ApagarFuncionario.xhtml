<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Funcionários</title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="FUNCIONÁRIOS" modal="true" visible="true"> 
			<p:panelGrid columns="2">
				<p:outputLabel value="CPF" />
				<p:inputText maxlength="11" value="#{FuncionarioBean.cpf}" />
			</p:panelGrid>
			
			<p:panelGrid columns="4">
				<p:commandButton value="Sair" action="Login" />
				<p:commandButton value="Deletar" update="@form"	action="#{FuncionarioBean.ExcluirFuncionario}" />
			</p:panelGrid>
			
		</p:dialog>
	</h:form>
</h:body>
</html>
